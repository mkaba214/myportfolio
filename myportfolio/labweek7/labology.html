<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labology Division - Mohamed Adama Kaba</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .labs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .lab-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .lab-card:hover {
            transform: translateY(-5px);
        }

        .lab-card h3 {
            color: #2c3e50;
            margin-bottom: 1rem;
            font-size: 1.3rem;
        }

        .lab-card p {
            color: #555;
            margin-bottom: 1rem;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(45deg, #3498db, #9b59b6);
            color: white;
            padding: 1rem 2rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
            margin: 0.5rem;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            margin-top: 2rem;
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav style="text-align: center; margin-bottom: 1rem;">
            <a href="home.html" class="cta-button">üè† Back to Home</a>
        </nav>
        
        <header class="header">
            <h1>üß™ Labology Division</h1>
            <p class="subtitle">Cloud Labs & Technical Experiments</p>
        </header>

        <div class="labs-grid">
            <div class="lab-card">
                <h3>üîç AWS X-Ray Lab</h3>
                <p>Performance monitoring and debugging lab showcasing distributed tracing with AWS X-Ray, API Gateway, Lambda, and DynamoDB.</p>
                <a href="x-ray.html" class="cta-button">View Lab</a>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Mohamed Adama Kaba. All rights reserved.</p>
    </footer>
</body>
</html>
