# GitHub Pages Jekyll Configuration
# ================================
# This file controls what content is excluded from GitHub Pages build
# making specified files and directories invisible to site visitors

# Exclude all root files and directories EXCEPT labs directory
exclude:
  - "*.py"                    # Python test scripts
  - "*.txt"                   # Text files
  - "*.md"                    # Markdown files
  - "*.css"                   # Styling files
  - "*.jpeg"                  # Image files
  - "*.jpg"                   # Image files
  - "*.png"                   # Image files
  - "*.html"                  # All HTML files in root
  - _private/                 # Private directory
  - _test/                    # Test directory
  - .vscode/                  # VS Code directory
  - .git/                     # Git directory
  - .gitignore               # Git ignore file

# Additional Jekyll settings for better GitHub Pages control
plugins:
  - jekyll-relative-links

# Markdown processing
markdown: kramdown
highlighter: rouge

# Site settings (optional - for better SEO of lab pages)
title: "Mohamed Adama Kaba - AWS Labs Portfolio"
description: "Professional AWS and DevOps lab implementations showcasing cloud architecture, AI/ML integration, and CI/CD best practices."
url: "https://mkaba214.github.io"
baseurl: "/myportfolio"

# Collections for lab organization (optional advanced feature)
collections:
  labs:
    output: true
    permalink: /:collection/:name/

# Default layout and metadata
defaults:
  - scope:
      path: ""
      type: "labs"
    values:
      layout: "lab"
      author: "Mohamed Adama Kaba"

# Only include the labs directory and its contents
include:
  - labs/