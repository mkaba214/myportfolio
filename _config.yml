# GitHub Pages Jekyll Configuration
# ================================

# Site settings
title: Portfolio Labs
description: Technical Lab Demonstrations
baseurl: ""

# Build settings
markdown: kramdown

# Access Control
# =============
# Exclude everything except labs directory
exclude:
  - "/*.html"              # All HTML files in root
  - "/*.css"               # All CSS files in root
  - "/*.md"                # All Markdown files in root
  - "/*.txt"               # All text files in root
  - "/*.jpeg"              # All JPEG files in root
  - "/*.jpg"               # All JPG files in root
  - "/*.png"               # All PNG files in root
  - "_private/"            # Private directory
  - "_test/"              # Test directory
  - "assets/"             # Assets directory
  - ".vscode/"            # VS Code settings
  - ".git/"               # Git directory
  - ".gitignore"          # Git ignore file
  - "404.html"            # Error page

# Include only labs directory
include:
  - "labs/"

# Keep files processing
keep_files:
  - ".git"
  - ".gitignore"

# Additional Jekyll settings for better GitHub Pages control
plugins:
  - jekyll-relative-links

# Markdown processing
markdown: kramdown
highlighter: rouge

# Site settings (optional - for better SEO of lab pages)
title: "Mohamed Adama Kaba - AWS Labs Portfolio"
description: "Professional AWS and DevOps lab implementations showcasing cloud architecture, AI/ML integration, and CI/CD best practices."
url: "https://mkaba214.github.io"
baseurl: "/myportfolio"

# Collections for lab organization (optional advanced feature)
collections:
  labs:
    output: true
    permalink: /:collection/:name/

# Default layout and metadata
defaults:
  - scope:
      path: ""
      type: "labs"
    values:
      layout: "lab"
      author: "Mohamed Adama Kaba"

# Only include the labs directory and its contents
include:
  - labs/